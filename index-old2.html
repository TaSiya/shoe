<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type="text/x-template" class='cartTemplate'>
        {{#each cart_map}}
           <tr>
               <td><img src="img/{{brand}}.jpg" class="course-image u-full-width"></td>
              <td>{{brand}}</td>
              <td>{{colour}}</td>
              <td>{{size}}</td>
              <td>{{new_price}}</td>
              <td><a href="#removed" class="remove">X</a></td>
           </tr>
        {{/each}}

     </script>

     <script type="x-template" class="stockTemplate">
        {{#each stock_map}}
           <div class="card">
              <div class="cards">
                 <img src="img/{{brand}}.jpg" class="course-image u-full-width">
                 <div class="info-card">
                     <h4>{{brand}}</h4>
                     <p>size : {{size}}</p>
                     <p class="colour-Style {{colour}}"></p> 
                     <div class="u-cf"></div>
                     <p class="price">R{{old_price}} <span class="u-pull-right ">R{{new_price}}</span></p>
                     <h4>Stock : {{in_stock}}</h4>
                     <a href="#added" class="u-full-width button-primary button input add-to-cart" data-id="{{id}}">Add to Cart</a>
                 </div>
              </div>
           </div>
        {{/each}}
     </script>

     <script type="text/x-template" class="searchTemplate">
       {{#each}}
           <option value="{{brand}}">
           <option value="{{colour}}">
           <option value="{{size}}">
           <option value="{{stock}}">
       {{/each}}
     </script>

    <title>Shoe Catalogue</title>
  </head>
  <body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              
              <div class="dropdown">
                    <a class="btn btn-primary  " href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown link
                    </a>
                  
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <table id="cart-content" >
                                           <thead>
                                               <tr>
                                                   <th>Image</th>
                                                   <th>Brand</th>
                                                   <th>Colour</th>
                                                   <th>Size</th>
                                                   <th>Price</th>
                                               </tr>
                                           </thead>
                                           <tbody class='displayCart'>
                                                
                                           </tbody>
                                       </table>
                                       
                                       <a href="#" id="clear-cart" class="button u-full-width">Clear Cart</a>
                    </div>
                </div>
              
            </div>
          </nav>
    </header>

    <!-- footer -->
    <div class="fixed-bottom text-center text-light bg-dark">Copyright &copy; 2018. Developed by <strong><em>Siyanda Makhalima</em></strong></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>

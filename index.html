<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <script src="js/handlebars.runtime-v4.0.11.js"></script>
   <script type="text/x-template" class='stockDisplayTemplate' charset="utf-8">
      {{#each stockData}}
      <tr>
         <td>{{brand}}</td>
         <td>{{colour}}</td>
         <td>{{size}}</td>
         <td>{{stock}}</td>
      </tr>
      {{/each}}
   </script>
    <title>Shoe Catalogue</title>
  </head>
  <body>

    <div class="container-fluid">
      <section class="sections top">
         <div class="row">
            <div class="col-9">
               <h1>Shoe shop</h1>
               <p>Store Open 24/7</p>
            </div>
            <div class="col-3">
               <button type="button" name="showCart" class='showCart'>Cart</button>
            </div>
         </div>
         <hr>
         <hr>
      </section>

      <section class="sections addingStock">
         <div class="row">
            <h4>Adding a shoe to the stock</h4>
            <div class="w-100"></div>
            <div class="col">
               <input type="input" name="brand" class='brand' placeholder="Brand name">
               <span>Brand name</span>
            </div>
            <div class="col">
               <input type="input" name="colour" class='colour' placeholder="Colour of the shoe">
               <span>Colour</span>
            </div>
            <div class="col">
               <input type="number" name="size" class='size' placeholder="Enter shoe size">
               <span>Size</span>
            </div>
            <div class="col">
               <input type="number" name="stock" class='stock' placeholder="how many stock">
               <span>Stock</span>
            </div>
            <div class="w-100"></div>
            <button type="button" name="addStock" class='addStock'>Add stock</button>
         </div>
         <hr>
      </section>

      <section class="displayStock">
         <table>
            <thead>
               <tr>
                  <th>Brand</th>
                  <th>Size</th>
                  <th>Colour</th>
                  <th>Stock</th>
               </tr>
            </thead>

            <tbody class= "myStockDisplay">

            </tbody>
         </table>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>

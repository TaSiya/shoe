<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/skeleton.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/custom.css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script type="text/x-template" charset="utf-8">
         {{#each}}
         <tr>
            <td>{{brand}}</td>
            <td>{{colour}}</td>
            <td>{{size}}</td>
         </tr>
         {{/each}}
      </script>
   <title>Shoe Catalogue</title>
</head>
<body>
   <header id="header" class="header">
       <div class="container">
           <div class="row">
               <div class="four columns">
                   <h1>Shoe Shop</h1>
               </div>
               <div class="two columns u-pull-right">
                   <ul>
                       <li class="submenu">
                               <h3>Cart</h3>
                               <div id="shopping-cart">
                                       <table id="cart-content" class="u-full-width">
                                           <thead>
                                               <tr>
                                                   <th>Image</th>
                                                   <th>Name</th>
                                                   <th>Price</th>
                                                   <th></th>
                                               </tr>
                                           </thead>
                                           <tbody class='displayCart'>

                                           </tbody>
                                       </table>

                                       <a href="#" id="clear-cart" class="button u-full-width">Clear Cart</a>
                               </div>
                       </li>
                   </ul>
               </div>
           </div>
       </div>
   </header>

   <div class="showcase">
      <div class="container">
         <div class="row">
            <div class="three columns">
               <h3>All shoes on special</h3>

            </div>
            <div class="four colums">
               <form class="Search-form" action="index.html" method="post">
                  <input type="text"  name="searchShoe">
                  <input type="submit"class="searchShoe" name="searchShoeBtn">
               </form>
            </div>
         </div>
      </div>
   </div

   <div class="main-bar">
      <div class="container">
           <div class="row">
                   <div class="four columns icon icon1">
                       <p>All shoes are second Hand !</p>
                   </div>
                   <div class="four columns icon icon2">
                       <p>Expert Instructors<br>
                       Learn with different teach styles</p>
                   </div>
                   <div class="four columns icon icon3">
                       <p>Lifetime access <br>
                       learn at your own pace</p>
                   </div>
           </div>
      </div>

   </div>

</body>
</html>
